<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="weather-bg">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="search-weather text-center py-5">
                            <div class="weather-text mb-3 text-white">
                                <h2>Current Weather App</h2>
                            </div>
                            <div class="weather-form">
                                <div class="input-group">
                                    <input id="search-city" type="text" class="form-control" placeholder="Search weather by city name">
                                    <button id="search-button" onclick="searchButton()" class="btn btn-danger"> Search </button>
                                </div>
                                <div id="empty-input"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div id="container" class="weather-details text-center"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./index.js"></script>
</body>
</html>
